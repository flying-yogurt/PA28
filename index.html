ines":[23,24]},"content":"Communications","children":[{"type":"list_item","depth":2,"payload":{"lines":[25,26]},"content":"Frequency","children":[{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"HF <code>3 MHz - 30 MHz</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"reflects from the ionosphere"},{"type":"list_item","depth":4,"payload":{"lines":[28,29]},"content":"could be used for long distance communication"}]},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"VHF <code>30 MHz - 300 MHz</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[30,31]},"content":"straight line path"},{"type":"list_item","depth":4,"payload":{"lines":[31,32]},"content":"1 Megahertz (MHz) = 1,000,000 Hz"},{"type":"list_item","depth":4,"payload":{"lines":[32,33]},"content":"Minimum separation is <code>0.05 MHz</code>"},{"type":"list_item","depth":4,"payload":{"lines":[33,34]},"content":"<code>118.0 MHz - 136.0 MHz</code> for aviation purposes in AU"},{"type":"list_item","depth":4,"payload":{"lines":[34,35]},"content":"Range","children":[{"type":"list_item","depth":5,"payload":{"lines":[35,36]},"content":"normal range <code>48 NM</code> at <code>2000 ft AMSL</code>"},{"type":"list_item","depth":5,"payload":{"lines":[36,37]},"content":"<code>60 NM - 80 NM</code> below <code>5000 ft</code>"},{"type":"list_item","depth":5,"payload":{"lines":[37,38]},"content":"<code>90 NM - 110 NM</code> between <code>5000 ft</code> and <code>10000 ft</code>"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"UHF <code>300 MHz - 3 GHz (3000 MHz)</code>"}]},{"type":"list_item","depth":2,"payload":{"lines":[40,41]},"content":"VHF Equipments","children":[{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"Aerials"},{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"ON/OFF Switch"},{"type":"list_item","depth":3,"payload":{"lines":[43,44]},"content":"Transmit Butt content":"Two aspects of air pressure:","children":[{"type":"list_item","depth":4,"payload":{"lines":[170,171]},"content":"Static Pressure","children":[{"type":"list_item","depth":5,"payload":{"lines":[171,172]},"content":"Only inversely relative to the altitude"}]},{"type":"list_item","depth":4,"payload":{"lines":[172,173]},"content":"Dynamic Pressure","children":[{"type":"list_item","depth":5,"payload":{"lines":[173,174]},"content":"proportional to the speed relative to the air"},{"type":"list_item","depth":5,"payload":{"lines":[174,175]},"content":"proportional to the density of the air"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[175,176]},"content":"Three basic instruments relied on &quot;pressure&quot;:","children":[{"type":"list_item","depth":4,"payload":{"lines":[176,177]},"content":"Altimeter <code>ALT</code>","children":[{"type":"list_item","depth":5,"payload":{"lines":[177,178]},"content":"measured by the <strong>static pressure</strong> only"},{"type":"list_item","depth":5,"payload":{"lines":[178,179]},"content":"when static pressure system is blocked, the reading of <code>ALT</code> would be <em>iced</em>."}]},{"type":"list_item","depth":4,"payload":{"lines":[179,180]},"content":"Airspeed Indicator <code>ASI</code>","children":[{"type":"list_item","depth":5,"payload":{"lines":[180,181]},"content":"measured by the <strong>dynamic pressure</strong>, which could be calculated by <strong>the difference between total pressure and static pressure</strong>"},{"type":"list_item","depth":5,"payload":{"lines":[181,182]},"content":"<code>Dynamic Pressure = Pitot Pressure - Static Pressure</code>"},{"type":"list_item","depth":5,"payload":{"lines":[182,183]},"content":"when static pressure system is blocked, the reading of <code>ASI</code> would be","children":[{"type":"list_item","depth":6,"payload":{"lines":[183,184]},"content":"<em>underread</em> when climbing, because the actual static pressure would be lower than the read one."},{"type":"list_item","depth":6,"payload":{"lines":[184,185]},"content":"<em>overread</em> when descending, because the actual static pressure would be higher than the read one."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[185,186]},"content":"Vertical Speed Indicator <code>VSI</code>:","children":[{"type":"list_item","depth":5,"payload":{"lines":[186,187]},"content":"indicates the variation rate of altitude"},{"type":"list_item","depth":5,"payload":{"lines":[187,188]},"content":"which is influenced by the <strong>static pressure</strong> only"},{"type":"list_item","depth":5,"payload":{"lines":[188,189]},"content":"when static pressure system is blocked, the <code>VSI</code> could not show any climbing or descending data."}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[189,190]},"content":"Gyroscopic Instruments","children":[{"type":"list_item","depth":3,"payload":{"lines":[190,191]},"content":"Attitude Indicator / Artificial Horizon <code>AI</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[191,192]},"content":"shows pitch attitude and bank angle"},{"type":"list_item","depth":4,"payload":{"lines":[192,193]},"content":"<em>vacuum driven</em>"}]},{"type":"list_item","depth":3,"payload":{"lines":[193,194]},"content":"Heading Indicator","children":[{"type":"list_item","depth":4,"payload":{"lines":[194,195]},"content":"must be aligned to the magnetic compass every <strong>15 minutes</strong>."}]},{"type":"list_item","depth":3,"payload":{"lines":[195,196]},"content":"Turn Coordinator","children":[{"type":"list_item","depth":4,"payload":{"lines":[196,197]},"content":"<em>electrically driven</em>"},{"type":"list_item","depth":4,"payload":{"lines":[197,198]},"content":"could be emergency backup to the <code>AI</code>"},{"type":"list_item","depth":4,"payload":{"lines":[198,199]},"content":"electrical failure would not influence the balance ball"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[199,200]},"content":"Compass Instruments","children":[{"type":"list_item","depth":3,"payload":{"lines":[200,201]},"content":"Magnetic Compass","children":[{"type":"list_item","depth":4,"payload":{"lines":[201,202]},"content":"read from the compass card under lubber line on the face of instrument"},{"type":"list_item","depth":4,"payload":{"lines":[202,203]},"content":"would <strong>not be accurate</strong> while the aeroplane is <em>accelerating, turning, or when entering a climb or descent</em>"},{"type":"list_item","depth":4,"payload":{"lines":[203,204]},"content":"would <strong>not be accurate</strong> if <em>magnetic, electrical, battery or iron objects are placed near the compass</em>"},{"type":"list_item","depth":4,"payload":{"lines":[204,205]},"content":"Turn and Acceleration Errors","children":[{"type":"list_item","depth":5,"payload":{"lines":[205,206]},"content":"In the <strong>north hemisphere</strong>, if accelerating on <em>west or east</em>, acceleration error is an indication of a turn to the <em>south</em>."},{"type":"list_item","depth":5,"payload":{"lines":[206,207]},"content":"In the <strong>south hemisphere</strong>, the compass behaviour turns too fast through <em>north</em> and too slow through <em>south</em>. To minimise the error, the pilot must <strong>overshot north and undershot south (ONUS)</strong>."}]},{"type":"list_item","depth":4,"payload":{"lines":[207,208]},"content":"<code>Turning left, skidding right, compass decreasing, wings level</code>"},{"type":"list_item","depth":4,"payload":{"lines":[208,209]},"content":"<code>Turning right, skidding left, compass increasing, wings level</code>"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[210,211]},"content":"Atmospheric Effects","children":[{"type":"list_item","depth":2,"payload":{"lines":[212,213]},"content":"Airspeed","children":[{"type":"list_item","depth":3,"payload":{"lines":[213,214]},"content":"Indicated Airspeed <code>IAS</code>"},{"type":"list_item","depth":3,"payload":{"lines":[214,215]},"content":"True Airspeed <code>TAS</code>"},{"type":"list_item","depth":3,"payload":{"lines":[215,216]},"content":"Calibrated Airspeed <code>CAS</code>"}]},{"type":"list_item","depth":2,"payload":{"lines":[216,217]},"content":"Wind","children":[{"type":"list_item","depth":3,"payload":{"lines":[217,218]},"content":"<strong>Headwind</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[218,219]},"content":"while taxiing, elevator <em>up</em> (control column <em>back</em>)"},{"type":"list_item","depth":4,"payload":{"lines":[219,220]},"content":"<em>reduce</em> the takeoff and landing distance"},{"type":"list_item","depth":4,"payload":{"lines":[220,221]},"content":"<em>steeper</em> angle for climbing and descending"}]},{"type":"list_item","depth":3,"payload":{"lines":[221,222]},"content":"<strong>Tailwind</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[222,223]},"content":"while taxiing, elevator <em>down</em> (control column <em>forward</em>)"},{"type":"list_item","depth":4,"payload":{"lines":[223,224]},"content":"<em>increase</em> the takeoff and landing distance"},{"type":"list_item","depth":4,"payload":{"lines":[224,225]},"content":"<em>shallower</em> angle for climbing and descending"}]},{"type":"list_item","depth":3,"payload":{"lines":[225,226]},"content":"<strong>Crosswind</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[226,227]},"content":"while taxiing, <strong>up aileron</strong> into wind (control column <em>into wind</em>)"},{"type":"list_item","depth":4,"payload":{"lines":[227,228]},"content":"nose <em>into wind</em> to correct the flight path"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[228,229]},"content":"Windshear and Wind Gradient","children":[{"type":"list_item","depth":3,"payload":{"lines":[229,230]},"content":"Reducing headwind could cause <em>overshoot</em>"},{"type":"list_item","depth":3,"payload":{"lines":[230,231]},"content":"Reducing tailwind could cause <em>undershoot</em>"}]},{"type":"list_item","depth":2,"payload":{"lines":[231,232]},"content":"Turbulence","children":[{"type":"list_item","depth":3,"payload":{"lines":[232,233]},"content":"<em>Turbulent vortices causing downdrafts are most likely downwind of the obstacle.</em>"},{"type":"list_item","depth":3,"payload":{"lines":[233,234]},"content":"<strong>Weak turbulence</strong> could lead to very strong rolling moment or a direct downdraught by increasing AoA from a heavy aeroplane."},{"type":"list_item","depth":3,"payload":{"lines":[234,235]},"content":"Wingtip vortices occur when a wing is generating <strong>lift</strong>."},{"type":"list_item","depth":3,"payload":{"lines":[235,236]},"content":"To <strong>avoid</strong> weak turbulence","children":[{"type":"list_item","depth":4,"payload":{"lines":[236,237]},"content":"<code>You: takeoff</code> <code>Heavy: takeoff</code> liftoff <em>before</em> the heavy aircraft's liftoff point, and stay above and upwind its flight path"},{"type":"list_item","depth":4,"payload":{"lines":[237,238]},"content":"<code>You: landing</code> <code>Heavy: landing</code> stay above the heavy aircraft's flight path, and land <em>past</em> its touchdown point."},{"type":"list_item","depth":4,"payload":{"lines":[238,239]},"content":"<code>You: land</code> <code>Heavy: takeoff</code> aim to land &quot;before&quot; the point the aircraft became airborne"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[239,240]},"content":"Helicopter Downwash (Rotorwash)","children":[{"type":"list_item","depth":3,"payload":{"lines":[240,241]},"content":"vertically and outwards"}]}]},{"type":"heading","depth":1,"payload":{"lines":[242,243]},"content":"Meteorology","children":[{"type":"list_item","depth":2,"payload":{"lines":[244,245]},"content":"Clouds","children":[{"type":"list_item","depth":3,"payload":{"lines":[245,246]},"content":"Latin","children":[{"type":"list_item","depth":4,"payload":{"lines":[246,247]},"content":"<code>cumulus</code>: heaped"},{"type":"list_item","depth":4,"payload":{"lines":[247,248]},"content":"<code>altus</code>: high"},{"type":"list_item","depth":4,"payload":{"lines":[248,249]},"content":"<code>cirrus</code>: curl"},{"type":"list_item","depth":4,"payload":{"lines":[249,250]},"content":"<code>stratus</code>: layered"},{"type":"list_item","depth":4,"payload":{"lines":[250,251]},"content":"<code>nimbus</code>: rainstorm"}]},{"type":"list_item","depth":3,"payload":{"lines":[251,252]},"content":"Special Types of Clouds","children":[{"type":"list_item","depth":4,"payload":{"lines":[252,253]},"content":"<strong>Nimbostratus</strong>: a multi-level, amorphous, nearly uniform and often dark grey cloud that usually produces continuous rain, snow or sleet but no lightning or thunder."},{"type":"list_item","depth":4,"payload":{"lines":[253,254]},"content":"<strong>Cumulonimbus</strong>: are capable of producing lightning and other dangerous severe weather, such as tornadoes, hazardous winds, and large hailstones."},{"type":"list_item","depth":4,"payload":{"lines":[254,255]},"content":"<strong>Cumulus</strong>:","children":[{"type":"list_item","depth":5,"payload":{"lines":[255,256]},"content":"form via atmospheric convection as air warmed by the surface begins to rise."},{"type":"list_item","depth":5,"payload":{"lines":[256,257]},"content":"are often precursors of other types of clouds, such as cumulonimbus, when influenced by weather factors such as instability, moisture, and temperature gradient."},{"type":"list_item","depth":5,"payload":{"lines":[257,258]},"content":"tubular cloud streets (in lines stretching over 480 kilometres long) generally form during high-pressure systems, such as after a cold front."},{"type":"list_item","depth":5,"payload":{"lines":[258,259]},"content":"good visibility between cumulus clouds"}]},{"type":"list_item","depth":4,"payload":{"lines":[259,260]},"content":"<strong>Stratus</strong>: while light rain (drizzle) may fall, this cloud does not indicate much meteorological precipitation."}]}]},{"type":"list_item","depth":2,"payload":{"lines":[260,261]},"content":"Mountain Waves"},{"type":"list_item","depth":2,"payload":{"lines":[261,262]},"content":"<strong>Thermals</strong> are caused by the sun heating the earth."},{"type":"list_item","depth":2,"payload":{"lines":[262,263]},"content":"<strong>Turbulence</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[263,264]},"content":"<em>Light</em>: No significant changes to the aircraft attitude and/or altitude"},{"type":"list_item","depth":3,"payload":{"lines":[264,265]},"content":"<em>Moderate</em>: May change the aircraft attitude and/or altitude but the aircraft remains positive control at all times"},{"type":"list_item","depth":3,"payload":{"lines":[265,266]},"content":"<em>Severe</em>: abrupt changes in aircraft attitude/altitude, and the aircraft may be out of control for short periods"}]},{"type":"list_item","depth":2,"payload":{"lines":[266,267]},"content":"Convection"},{"type":"list_item","depth":2,"payload":{"lines":[267,268]},"content":"Inversion"},{"type":"list_item","depth":2,"payload":{"lines":[268,269]},"content":"Interpret Synoptic Chart"}]},{"type":"heading","depth":1,"payload":{"lines":[270,271]},"content":"Loading","children":[{"type":"list_item","depth":2,"payload":{"lines":[272,273]},"content":"Charts","children":[{"type":"list_item","depth":3,"payload":{"lines":[273,274]},"content":"Loading Chart &quot;Alpha&quot;"},{"type":"list_item","depth":3,"payload":{"lines":[274,275]},"content":"Loading Chart &quot;Bravo&quot;"},{"type":"list_item","depth":3,"payload":{"lines":[275,276]},"content":"Loading Chart &quot;Charlie&quot;"}]}]},{"type":"heading","depth":1,"payload":{"lines":[277,278]},"content":"Performance","children":[{"type":"list_item","depth":2,"payload":{"lines":[279,280]},"content":"Pressure Altitude","children":[{"type":"list_item","depth":3,"payload":{"lines":[280,281]},"content":"Pressure altitude is a the equivalent altitude in the International Standard Atmosphere."},{"type":"list_item","depth":3,"payload":{"lines":[281,282]},"content":"Only if the datum (QNH) is 1013.2 hPa, the altimeter indicates pressure altitude."},{"type":"list_item","depth":3,"payload":{"lines":[282,283]},"content":"<code>PA = Elevation - 30 * (QNH - 1013)</code>"},{"type":"list_item","depth":3,"payload":{"lines":[283,284]},"content":"<strong>Eg. Cooma Aerodrome</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[284,285]},"content":"<code>Elevation: 3106 ft &amp; QNH 1000 hPa</code>"},{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"<code>PA = 3106 - 30 * (1000 - 1013)</code>"},{"type":"list_item","depth":4,"payload":{"lines":[286,287]},"content":"<code>PA = 3106 + 390 = 3496 ft</code>"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[287,288]},"content":"Density Altitude","children":[{"type":"list_item","depth":3,"payload":{"lines":[288,289]},"content":"The density altitude is the altitude relative to standard atmospheric conditions at which the air density would be equal to the indicated air density at the place of observation."},{"type":"list_item","depth":3,"payload":{"lines":[289,290]},"content":"Density Altitude is corresponding to the density in the International Standard Atmosphere (ISA)."},{"type":"list_item","depth":3,"payload":{"lines":[290,291]},"content":"DA is PA corrected for the temperature"},{"type":"list_item","depth":3,"payload":{"lines":[291,292]},"content":"<code>ISA Temperature = 15°C - (height(thousand ft) * 2°C)</code>"},{"type":"list_item","depth":3,"payload":{"lines":[292,293]},"content":"<code>DA = Pressure Altitude + 120 * (Actual Temperature - ISA Temperature)</code>"},{"type":"list_item","depth":3,"payload":{"lines":[293,294]},"content":"<strong>Eg. Cooma Aerodrome</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[294,295]},"content":"<code>Elevation: 3106 ft &amp; QNH 1000 hPa &amp; 12°C</code>"},{"type":"list_item","depth":4,"payload":{"lines":[295,296]},"content":"<code>ISA Temperature = 15°C - 3.496 * 2°C = 8°C</code>"},{"type":"list_item","depth":4,"payload":{"lines":[296,297]},"content":"<code>PA = 3496 ft</code>"},{"type":"list_item","depth":4,"payload":{"lines":[297,298]},"content":"<code>DA = 3496 + 120 * (12 - 8) = 3976 ft</code>"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[298,299]},"content":"Takeoff Performance","children":[{"type":"list_item","depth":3,"payload":{"lines":[299,300]},"content":"Takeoff distance margin whenever build to &quot;P&quot; chart is normally <code>1.15</code>."},{"type":"list_item","depth":3,"payload":{"lines":[300,301]},"content":"Takeoff Safety Speed <code>TOSS</code>"},{"type":"list_item","depth":3,"payload":{"lines":[301,302]},"content":"Takeoff Distance Required <code>TODR</code>"}]},{"type":"list_item","depth":2,"payload":{"lines":[302,303]},"content":"Landing Performance"},{"type":"list_item","depth":2,"payload":{"lines":[303,304]},"content":"<strong>Improving</strong> Factors","children":[{"type":"list_item","depth":3,"payload":{"lines":[304,305]},"content":"<strong>Decreasing</strong> Landing Distance","children":[{"type":"list_item","depth":4,"payload":{"lines":[305,306]},"content":"Dry runway / No water on the runway"},{"type":"list_item","depth":4,"payload":{"lines":[306,307]},"content":"Upslope"},{"type":"list_item","depth":4,"payload":{"lines":[307,308]},"content":"Decreasing weight"},{"type":"list_item","depth":4,"payload":{"lines":[308,309]},"content":"Headwind"},{"type":"list_item","depth":4,"payload":{"lines":[309,310]},"content":"Higher air density"}]},{"type":"list_item","depth":3,"payload":{"lines":[310,311]},"content":"<strong>Decreasing</strong> Takeoff Distance","children":[{"type":"list_item","depth":4,"payload":{"lines":[311,312]},"content":"Dry runway / No water on the runway"},{"type":"list_item","depth":4,"payload":{"lines":[312,313]},"content":"Downslope"},{"type":"list_item","depth":4,"payload":{"lines":[313,314]},"content":"Decreasing weight"},{"type":"list_item","depth":4,"payload":{"lines":[314,315]},"content":"Headwind"},{"type":"list_item","depth":4,"payload":{"lines":[315,316]},"content":"Higher air density"}]},{"type":"list_item","depth":3,"payload":{"lines":[316,317]},"content":"<strong>Increasing</strong> Climb Gradient","children":[{"type":"list_item","depth":4,"payload":{"lines":[317,318]},"content":"Decreasing weight"},{"type":"list_item","depth":4,"payload":{"lines":[318,319]},"content":"Headwind"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[319,320]},"content":"V-speed","children":[{"type":"list_item","depth":3,"payload":{"lines":[320,321]},"content":"<code>V_FE</code> Maximum flap extended speed"},{"type":"list_item","depth":3,"payload":{"lines":[321,322]},"content":"<code>V_FO</code> Maximum flap operating speed"},{"type":"list_item","depth":3,"payload":{"lines":[322,323]},"content":"<code>V_NO</code> Maximum structural cruising speed or maximum speed for normal operations"},{"type":"list_item","depth":3,"payload":{"lines":[323,324]},"content":"<code>V_NE</code> Never exceed speed"},{"type":"list_item","depth":3,"payload":{"lines":[324,325]},"content":"<code>V_R</code> Rotation speed"},{"type":"list_item","depth":3,"payload":{"lines":[325,326]},"content":"<code>V_S</code> Stall speed or minimum steady flight speed for which the aircraft is still controllable"},{"type":"list_item","depth":3,"payload":{"lines":[326,327]},"content":"<code>V_X</code> Speed that will allow for best angle of climb"},{"type":"list_item","depth":3,"payload":{"lines":[327,328]},"content":"<code>V_Y</code> Speed that will allow for the best rate of climb"}]},{"type":"list_item","depth":2,"payload":{"lines":[328,329]},"content":"Charts","children":[{"type":"list_item","depth":3,"payload":{"lines":[329,330]},"content":"Takeoff Charts","children":[{"type":"list_item","depth":4,"payload":{"lines":[330,331]},"content":"<strong>Refer to <a href=\"../Theorem%20-%20Questions%20Set/RPL%20Theorem%20Study%20Questions.md#module-11b:-performance-2---&quot;P&quot;-takeoff-chart\">takeoff chart examples from questions set module 11b.</a></strong>"},{"type":"list_item","depth":4,"payload":{"lines":[331,332]},"content":"Module 11B Q8 <code>fig 5</code>"},{"type":"list_item","depth":4,"payload":{"lines":[332,333]},"content":"Module 11B Q9 <code>fig 3</code>"}]},{"type":"list_item","depth":3,"payload":{"lines":[333,334]},"content":"Landing Charts","children":[{"type":"list_item","depth":4,"payload":{"lines":[334,335]},"content":"<strong>Refer to <a href=\"../Theorem%20-%20Questions%20Set/RPL%20Theorem%20Study%20Questions.md#module-11c:-performance-3---&quot;P&quot;-landing-chart\">landing chart examples from questions set module 11c.</a></strong>"},{"type":"list_item","depth":4,"payload":{"lines":[335,336]},"content":"Module 11C Q7 <code>fig 6</code>"},{"type":"list_item","depth":4,"payload":{"lines":[336,337]},"content":"Module 11C Q8 <code>fig 4</code>"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[338,339]},"content":"Navigation","children":[{"type":"list_item","depth":2,"payload":{"lines":[340,341]},"content":"North","children":[{"type":"list_item","depth":3,"payload":{"lines":[341,342]},"content":"True North <code>T</code>: Direction to geographic north pole"},{"type":"list_item","depth":3,"payload":{"lines":[342,343]},"content":"Magnetic North <code>M</code>: Direction to magnetic north pole"},{"type":"list_item","depth":3,"payload":{"lines":[343,344]},"content":"Compass North <code>C</code>: Direction indicated by a freely suspended compass needle"}]},{"type":"list_item","depth":2,"payload":{"lines":[344,345]},"content":"Difference between different &quot;North&quot;","children":[{"type":"list_item","depth":3,"payload":{"lines":[345,346]},"content":"<em>Note: <code>East -&gt; Clockwise -&gt; Positive</code> and <code>West -&gt; Anticlockwise -&gt; Negative</code></em>"},{"type":"list_item","depth":3,"payload":{"lines":[346,347]},"content":"Variation <code>V</code>: difference between the true north and the magnetic north <code>True + Variation = Magnetic</code>"},{"type":"list_item","depth":3,"payload":{"lines":[347,348]},"content":"Deviation <code>D</code>: difference between the magnetic north and the compass north <code>Magnetic + Deviation = Compass</code>"},{"type":"list_item","depth":3,"payload":{"lines":[348,349]},"content":"<strong>Isogonals</strong>: Lines connecting points of equal variation"}]},{"type":"list_item","depth":2,"payload":{"lines":[349,350]},"content":"Longitude and Latitude","children":[{"type":"list_item","depth":3,"payload":{"lines":[350,351]},"content":"Longitude (0° -  180°)"},{"type":"list_item","depth":3,"payload":{"lines":[351,352]},"content":"Latitude (0° -  90°)"},{"type":"list_item","depth":3,"payload":{"lines":[352,353]},"content":"Prime meridian which <strong>longitude</strong> is defined to be 0°"},{"type":"list_item","depth":3,"payload":{"lines":[353,354]},"content":"Equator which <strong>latitude</strong> is defined to be 0°."},{"type":"list_item","depth":3,"payload":{"lines":[354,355]},"content":"1° (Degree) = 60′ (Minutes) = 3600″ (Seconds)"},{"type":"list_item","depth":3,"payload":{"lines":[355,356]},"content":"Nautical mile: one minute (1/60 of a degree) of latitude."}]},{"type":"list_item","depth":2,"payload":{"lines":[356,357]},"content":"Charts","children":[{"type":"list_item","depth":3,"payload":{"lines":[357,358]},"content":"World Aeronautical Charts <code>(WAC)</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[358,359]},"content":"<code>1:1,000,000</code>"},{"type":"list_item","depth":4,"payload":{"lines":[359,360]},"content":"Typographical and culture features"},{"type":"list_item","depth":4,"payload":{"lines":[360,361]},"content":"<strong>NO</strong> airspace division or restricted &amp; danger area"}]},{"type":"list_item","depth":3,"payload":{"lines":[361,362]},"content":"Visual Navigation Chart <code>(VNC)</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[362,363]},"content":"<code>1:500,000</code>"},{"type":"list_item","depth":4,"payload":{"lines":[363,364]},"content":"used when operating around terminal areas"},{"type":"list_item","depth":4,"payload":{"lines":[364,365]},"content":"less details but more coverage area in one chart"}]},{"type":"list_item","depth":3,"payload":{"lines":[365,366]},"content":"Visual Terminal Charts <code>(VTC)</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[366,367]},"content":"<code>1:250,000</code>"},{"type":"list_item","depth":4,"payload":{"lines":[367,368]},"content":"used when area covered by the specific chart (close to main airports &amp; limited to these)"}]},{"type":"list_item","depth":3,"payload":{"lines":[368,369]},"content":"Terminal Area Charts <code>(TAC)</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[369,370]},"content":"TAC Charts are for use in terminal areas"},{"type":"list_item","depth":4,"payload":{"lines":[370,371]},"content":"these charts provide airspace, air-routes, prohibited, restricted and danger areas, navigation aids and radio frequencies"},{"type":"list_item","depth":4,"payload":{"lines":[371,372]},"content":"they are designed to display aeronautical information at a larger scale for easier use in congested areas"}]},{"type":"list_item","depth":3,"payload":{"lines":[372,373]},"content":"Planning Chart Australia <code>(PCA)</code>","children":[{"type":"list_item","depth":4,"payload":{"lines":[373,374]},"content":"meteorological <strong>area forecast boundaries and locations</strong>"},{"type":"list_item","depth":4,"payload":{"lines":[374,375]},"content":"<strong>communication coverage</strong> outside controlled airspace and WAC coverage"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[375,376]},"content":"IAS to TAS for low speed aircraft"}]},{"type":"heading","depth":1,"payload":{"lines":[377,378]},"content":"Other Concepts","children":[{"type":"list_item","depth":2,"payload":{"lines":[379,380]},"content":"<strong>Isobars</strong>: Lines connecting points of equal pressure"},{"type":"list_item","depth":2,"payload":{"lines":[380,381]},"content":"<strong>Isotachs</strong>: Lines connecting points of equal wind speed"}]}]},{"maxWidth":1000})</script>
